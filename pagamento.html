    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Débito</label>

    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Crédito</label>
